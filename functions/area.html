<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="mostrarArea(lado1, lado2)">Mostrar Area</button>
    <div id="output"></div>

    <script>

        var lado1 = prompt("digite um numero: ")
        lado1 = parseFloat(lado1)
        var lado2 = prompt("digite outro numero")
        lado2 = parseFloat(lado2)

        var output = document.querySelector("#output")

        function mostrarArea(lado1, lado2) {
            alert("area: " + lado1 * lado2)
        }


    </script>

</body>

</html>
