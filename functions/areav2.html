<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="mostrarArea('largura, altura')">Mostrar Area no Alert</button>
    <button onclick="mostrarAreaOutput('largura, altura')">Mostrar Area no Output</button>
    <div id="output"></div>

    <script>



        var output = document.querySelector("#output")

        function mostrarArea(largura, altura) {
            var largura = prompt("digite a largura: ")
            largura = parseFloat(largura)
            var altura = prompt("digite a altura")
            altura = parseFloat(altura)
            alert("area: " + largura * altura)
        }

        function mostrarAreaOutput(largura, altura) {
            var largura = prompt("digite a largura: ")
            largura = parseFloat(largura)
            var altura = prompt("digite a altura")
            altura = parseFloat(altura)
            output.innerHTML = largura * altura
        }


    </script>

</body>

</html>
